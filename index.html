<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&display=swap');
    </style>
</head>
<body>
    <div class="header-container">
        <div class="header">ROCK PAPER SCISSORS</div>
        <div class="memo-container">
            <div class="memo">
                WELCOME!
            </div>
            <div class="circle"></div>
        </div>
        <div class="btn-container hidden"><button class="button-19">Play again?</button></div>
    </div>
    <div class="container">
        <div class="rock">Rock</div>
        <div class="paper">Paper</div>
        <div class="scissors">Scissors</div>
    </div>
    <div class="results">
        <div class="wins">Wins: 0</div>
        <div class="losses">Losses: 0</div>
    </div>
</body>
</html>
